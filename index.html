<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZeroYee 圖片管理介面</title>
  <style>
    body {
      background-color: #111;
      color: #f0f0f0;
      font-family: sans-serif;
      padding: 1em;
    }
    input[type="file"] {
      margin-right: 0.5em;
    }
    button {
      background-color: #333;
      color: #f0f0f0;
      border: 1px solid #666;
      padding: 0.5em 1em;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
    #status {
      margin-top: 1em;
    }
    .media-item {
      display: inline-block;
      margin: 1em;
      vertical-align: top;
    }
    .media-item img, .media-item video {
      border: 1px solid #666;
      border-radius: 8px;
      display: block;
      margin-bottom: 0.5em;
    }
    .media-item div {
      font-size: 0.9em;
    }
    .media-item button {
      margin-top: 0.2em;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h2>📁 ZeroYee 圖片管理介面</h2>
  <input type="file" id="fileInput" />
  <button id="uploadBtn">上傳</button>
  <div id="status">載入中...</div>
  <div id="imageList"></div>

  <script>
    const apiUrl = "https://zeroyee.mydb.workers.dev"
    const token = "Bd2047Mzk755@for4boy"

    const fileInput = document.getElementById("fileInput")
    const uploadBtn = document.getElementById("uploadBtn")
    const statusDiv = document.getElementById("status")
    const imageList = document.getElementById("imageList")

    function formatSize(size) {
      if (size < 1024) return `${size} B`
      if (size < 1024 * 1024) return `${(size / 1024).toFixed(1)} KB`
      return `${(size / 1024 / 1024).toFixed(1)} MB`
    }

    function formatTime(timeStr) {
      return new Date(timeStr).toLocaleString()
    }

    function createMediaElement(item) {
      const ext = item.key.split(".").pop().toLowerCase()
      const mediaContainer = document.createElement("div")
      mediaContainer.className = "media-item"

      let media
      if (["mp4", "webm"].includes(ext)) {
        media = document.createElement("video")
        media.src = item.url
        media.controls = true
        media.style.maxWidth = "200px"
      } else {
        media = document.createElement("img")
        media.src = item.url
        media.alt = item.key
        media.style.maxWidth = "200px"
        media.style.cursor = "pointer"
        media.onclick = () => window.open(item.url, "_blank")
      }

      const info = document.createElement("div")
      info.textContent = `${item.key} (${formatSize(item.size)}) @ ${formatTime(item.uploaded)}`

      const delBtn = document.createElement("button")
      delBtn.textContent = "🗑️"
      delBtn.onclick = async () => {
        if (!confirm(`確定刪除 ${item.key}？`)) return
        await fetch(`${apiUrl}/${item.key}?zeroyee_token=${encodeURIComponent(token)}`, { method: "DELETE" })
        loadImages()
      }

      mediaContainer.append(media, info, delBtn)
      return mediaContainer
    }

    async function loadImages() {
      statusDiv.textContent = "🔄 載入中..."
      try {
        const res = await fetch(`${apiUrl}/list?zeroyee_token=${encodeURIComponent(token)}`)
        const list = await res.json()
        imageList.innerHTML = ""
        list.forEach(item => {
          const el = createMediaElement(item)
          imageList.appendChild(el)
        })
        statusDiv.textContent = `✅ 共 ${list.length} 項`
      } catch (e) {
        statusDiv.textContent = "❌ 無法載入資料：Failed to fetch"
      }
    }

    uploadBtn.onclick = async () => {
      const file = fileInput.files[0]
      if (!file) return alert("請選擇檔案")

      statusDiv.textContent = "🚀 上傳中..."
      const url = `${apiUrl}/${encodeURIComponent(file.name)}?zeroyee_token=${encodeURIComponent(token)}`
      const res = await fetch(url, {
        method: "PUT",
        headers: { "Content-Type": file.type },
        body: file,
      })

      if (res.ok) {
        statusDiv.textContent = "✅ 上傳成功"
        fileInput.value = ""
        loadImages()
      } else {
        statusDiv.textContent = "❌ 上傳失敗"
      }
    }

    loadImages()
  </script>
</body>
</html>
